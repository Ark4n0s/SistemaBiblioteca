<div class="col-md-6 col-md-offset-3">
<h1 align="center">Registro de usuario</h1>

<form ng-submit="vm.onSubmit()">
    <div role="alert" ng-show="vm.formError" class="alert alert-danger">{{ vm.formError }}</div>
    <div class="form-group">
        <label>Nombre Completo</label>
        <input type="text" class="form-control" id="name" placeholder="Ingrese su nombre" ng-model="vm.credentials.name" />
    </div>

    <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com" ng-model="vm.credentials.email" />
    </div>
    <div class="form-group">
        <label>Contraseña</label>
        <input type="password" class="form-control" id="password" placeholder="Contraseña" ng-model="vm.credentials.password" />
    </div>
    <button type="submit" class="btn btn-primary">Registrar</button>
    <a href="/#login?page={{ vm.returnPage }}" class="btn btn-link">Iniciar Sesion</a>
</form>
</div>
