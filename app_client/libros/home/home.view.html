<table class="table">
  <thead>
    <tr>
      <th>Titulo</th>
      <th>Autor</th>
      <th>Editorial</th>
      <th>Cantidad</th>
      <th>Categoria</th>
      <th>&nbsp;</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="libro in libros">
          <td>{{libro.titulo}}</td>
          <td>{{libro.autor}}</td>
          <td>{{libro.editorial}}</td>
          <td>{{libro.cantidad}}</td>
          <td>{{libro.categoria}}</td>
          <td><button class="btn btn-danger"><a style="text-decoration:none; color:#fff" href="/#/libro/delete/{{libro._id}}">Eliminar</a></button></td>
          <td><button class="btn btn-warning"><a style="text-decoration:none; color:#fff" href="/#/libro/{{libro._id}}">Editar</a></button></td>
    </tr>
  </tbody>
</table>
