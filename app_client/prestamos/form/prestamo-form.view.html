<h1>Agregar / Editar Prestamos</h1>

  <div class="col-md-6 col-md-offset-3">
    <form>
        <div class="form-group">
            <label>Codigo</label>
            <input class="form-control" ng-model="prestamo.codigo" />
        </div>
        <div class="form-group">
            <label>Usuario</label>
            <input class="form-control" ng-model="prestamo.usuario"/>
        </div>
        <div class="form-group">
            <label>Libro</label>
            <input class="form-control" ng-model="prestamo.libro"/>
        </div>
        <div class="form-group">
            <label>Fecha Salida</label>
            <input type="date" class="form-control" ng-model="prestamo.fechasalida"/>
        </div>
        <div class="form-group">
            <label>Fecha Devolucion</label>
            <input type="date" class="form-control" ng-model="prestamo.fechadevolucion"/>
        </div>
        <div class="form-group">
          <label>Estado</label>
          <select class="form-control" ng-model="prestamo.estado">
            <option>Sin entregar</option>
            <option>Entregado</option>
            <option>Devuelto</option>
          </select>
        </div>
        <input type="button" class="btn btn-primary" value="Guardar" ng-click="save()" />
        <a href="/#/prestamos" class="btn btn-default">Atras</a>

    </form>
  </div>
</div>
