<h1>Prestamos</h1>
<p>
  <p ng-hide="vm.isLoggedIn">Por favor, Inicie Sesion o Registrese para ver el contenido.</p><br><br><br><br>
  <p>
      <a ng-hide="vm.isLoggedIn" href="/#login" class="btn btn-primary">Iniciar Sesion</a> <a ng-hide="vm.isLoggedIn" href="/#register" class="btn btn-primary">Registro</a>
  </p>
    <a ng-show="vm.isLoggedIn" href="/#/add-prestamo">Agregar un prestamo</a>
</p>
<ul>
    <li ng-repeat='prestamo in prestamos'>
        <a href="/#/prestamo/{{prestamo._id}}">
      {{prestamo.codigo}}
    </a>
        <a ng-show="vm.isLoggedIn" href="/#/prestamo/delete/{{prestamo._id}}">
            <i class="glyphicon glyphicon-remove">&nbsp;</i>
        </a>
    </li>
</ul>
<p>
<a ng-show="vm.isLoggedIn" href="/#/" class="btn btn-danger">Atras</a>
</p>
