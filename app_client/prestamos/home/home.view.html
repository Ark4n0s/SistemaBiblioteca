<h1>Libros</h1>
<p>
    <a ng-show="vm.isLoggedIn" href="/#/add-prestamo">Add a prestamo</a>
</p>
<ul>
    <li ng-repeat='prestamo in prestamos'>
        <a href="/#/prestamo/{{prestamo._id}}">
      {{prestamo.codigo}}
    </a>
        <a ng-show="vm.isLoggedIn" href="/#/prestamo/delete/{{prestamo._id}}">
            <i class="glyphicon glyphicon-remove">&nbsp;</i>
        </a>
    </li>
</ul>
<p>
<a ng-show="vm.isLoggedIn" href="/#/" class="btn btn-danger">Atras</a>
</p>
